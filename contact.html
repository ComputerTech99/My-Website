<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Fill out the form below and Iâ€™ll get back to you as soon as possible.</p>
            <div class="contact-buttons">
                <button class="subscribe-btn">ðŸ”” Subscribe</button>
                <a href="https://twitter.com/Compute10021701" target="_blank" class="follow-btn">âœ• Follow</a>
            </div>
        </div>

        <!-- Contact Form -->
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="6" required></textarea>
                <label for="message">Message</label>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Modal Dialog Box -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Subscribe to Updates</h2>
            <p>Enter your email address to receive the latest updates.</p>
            <form id="subscribe-form">
                <input type="email" id="modal-email" name="email" placeholder="Email address" required>
                <button type="submit" class="submit-btn">Subscribe</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="contact.js"></script>

</body>
</html>
