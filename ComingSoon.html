<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Ojash Gupta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 10px 16px;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .coming-soon {
            max-width: 600px;
        }

        .coming-soon-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #888;
        }

        .coming-soon-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .coming-soon-subtitle {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
        }

        footer p {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 48px;
            }

            .coming-soon-subtitle {
                font-size: 18px;
            }

            .coming-soon-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Portfolio
    </a>

    <div class="coming-soon">
        <div class="coming-soon-icon">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <h1 class="coming-soon-title">Coming Soon</h1>
        <p class="coming-soon-subtitle">This page is currently under development. Check back soon for updates.</p>
    </div>

    <footer>
        <p>Â© 2025 Ojash Gupta. All Rights Reserved.</p>
    </footer>
</body>
</html>
