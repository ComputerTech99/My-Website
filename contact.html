<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- No need for external captcha script, Formspree will handle it -->
</head>
<body>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Fill out the form below and I'll get back to you as soon as possible.</p>
            <div class="contact-buttons">
                <button class="subscribe-btn"><i class="fas fa-bell"></i> Subscribe</button>
                <a href="https://twitter.com/Compute10021701" target="_blank" class="follow-btn"><i class="fab fa-twitter"></i> Follow</a>
            </div>
        </div>

        <!-- Contact Form -->
        <form id="contact-form" action="https://formspree.io/f/xdkegpek" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="6" placeholder=" " required></textarea>
                <label for="message">Message</label>
            </div>
            
            <!-- Formspree captcha field - leave empty for Formspree's auto-captcha -->
            <div id="contact-captcha"></div>
            
            <button type="submit" class="submit-btn" id="submit-button">
                <span class="btn-text">Send Message</span>
                <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
            </button>

            <div id="form-status" class="form-status"></div>
        </form>
    </section>

    <!-- Modal Dialog Box -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Subscribe to Updates</h2>
            <p>Enter your email address to receive the latest updates.</p>
            <form id="subscribe-form" action="https://formspree.io/f/xdkegpek" method="POST">
                <input type="email" id="modal-email" name="email" placeholder="Email address" required>
                <input type="hidden" name="form-type" value="subscription">
                <!-- Formspree captcha field for subscription form - leave empty for Formspree's auto-captcha -->
                <div id="subscribe-captcha"></div>
                <button type="submit" class="submit-btn">Subscribe</button>
            </form>
            <div id="subscribe-status" class="form-status"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="contact.js"></script>

</body>
</html>
